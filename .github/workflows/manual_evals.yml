name: Manual Model Evaluations

on:
  workflow_dispatch: # Manual trigger only

jobs:
  run-evals:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        model:
          - "claude-opus-4-6"

    env:
      ENVIRONMENT: ci
      BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      CONVEX_EVAL_ENDPOINT: ${{ secrets.CONVEX_EVAL_ENDPOINT }}
      CONVEX_AUTH_TOKEN: ${{ secrets.CONVEX_AUTH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        run: npm install -g bun@1.2.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PDM
        run: |
          curl -sSL https://pdm.fming.dev/install-pdm.py | python3 -

      - name: Install Python dependencies
        run: pdm install

      - name: Install Bun dependencies
        run: bun install

      - name: Create temp directory
        run: mkdir -p /tmp/convex-evals

      - name: Set main-branch-only environment variables
        if: github.ref == 'refs/heads/main'
        run: |
          echo "CONVEX_EVAL_ENDPOINT=${{ secrets.CONVEX_EVAL_ENDPOINT }}" >> $GITHUB_ENV
          echo "CONVEX_AUTH_TOKEN=${{ secrets.CONVEX_AUTH_TOKEN }}" >> $GITHUB_ENV

      - name: Set model
        run: |
          echo "MODELS=${{ matrix.model }}" >> $GITHUB_ENV

      - name: Run evaluations
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals
        run: pdm run braintrust eval runner/eval_convex_coding.py

      - name: Run evaluations (no_guidelines experiment)
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals-no-guidelines
          EVALS_EXPERIMENT: no_guidelines
          DISABLE_BRAINTRUST: 1
          POST_TO_CONVEX: 1
        run: pdm run braintrust eval runner/eval_convex_coding.py
