name: Manual Model Evaluations

on:
  workflow_dispatch: # Manual trigger only

jobs:
  run-evals:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        model:
          - "z-ai/glm-5"

    env:
      ENVIRONMENT: ci
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        run: npm install -g bun@1.3.8

      - name: Install dependencies
        run: bun install

      - name: Create temp directory
        run: mkdir -p /tmp/convex-evals

      - name: Set main-branch-only environment variables
        if: github.ref == 'refs/heads/main'
        run: |
          echo "CONVEX_EVAL_URL=${{ secrets.CONVEX_EVAL_URL }}" >> $GITHUB_ENV
          echo "CONVEX_AUTH_TOKEN=${{ secrets.CONVEX_AUTH_TOKEN }}" >> $GITHUB_ENV

      - name: Set model
        run: |
          echo "MODELS=${{ matrix.model }}" >> $GITHUB_ENV

      - name: Run evaluations
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals
        run: bun run runner/index.ts

      - name: Run evaluations (no_guidelines experiment)
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals-no-guidelines
          EVALS_EXPERIMENT: no_guidelines
        run: bun run runner/index.ts
