name: Daily Convex Evaluations

on:
  schedule:
    - cron: "0 0 * * 1,3,5" # Run at midnight UTC on Monday, Wednesday, and Friday
  workflow_dispatch: # Allow manual triggering

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      models: ${{ steps.set-models.outputs.models }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        run: npm install -g bun@1.3.8
      - name: Install dependencies
        run: bun install
      - id: set-models
        run: |
          models=$(bun run runner/listModels.ts --frequency daily --format json)
          echo "models=$models" >> $GITHUB_OUTPUT

  run-evals:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        model: ${{ fromJson(needs.setup.outputs.models) }}

    env:
      ENVIRONMENT: ci
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        run: npm install -g bun@1.3.8

      - name: Install dependencies
        run: bun install

      - name: Create temp directory
        run: mkdir -p /tmp/convex-evals

      - name: Set main-branch-only environment variables
        if: github.ref == 'refs/heads/main'
        run: |
          echo "CONVEX_EVAL_URL=${{ secrets.CONVEX_EVAL_URL }}" >> $GITHUB_ENV
          echo "CONVEX_AUTH_TOKEN=${{ secrets.CONVEX_AUTH_TOKEN }}" >> $GITHUB_ENV

      - name: Set model
        run: |
          echo "MODELS=${{ matrix.model }}" >> $GITHUB_ENV

      - name: Run evaluations
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals
        run: bun run runner/index.ts

      - name: Run evaluations (no_guidelines experiment)
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals-no-guidelines
          EVALS_EXPERIMENT: no_guidelines
        run: bun run runner/index.ts
