name: Guideline Ablation Experiment

on:
  workflow_dispatch:
    inputs:
      model:
        description: "Model to run ablation against (e.g. google/gemini-2.5-flash)"
        required: true
        default: "google/gemini-2.5-flash"
        type: string
      section:
        description: "Optional: drill into subsections of a specific section (e.g. function_guidelines)"
        required: false
        default: ""
        type: string

jobs:
  ablation:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    env:
      ENVIRONMENT: ci
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        run: npm install -g bun@1.3.8

      - name: Install dependencies
        run: bun install

      - name: Create temp directory
        run: mkdir -p /tmp/convex-evals-ablation

      - name: Run ablation experiment
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals-ablation
        run: |
          ARGS="--model ${{ inputs.model }}"
          if [ -n "${{ inputs.section }}" ]; then
            ARGS="$ARGS --section ${{ inputs.section }}"
          fi
          bun run scripts/runAblation.ts $ARGS

      - name: Upload ablation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ablation-${{ inputs.model }}${{ inputs.section && format('-{0}', inputs.section) || '' }}-${{ github.run_id }}
          path: ablation/results/
          retention-days: 30
