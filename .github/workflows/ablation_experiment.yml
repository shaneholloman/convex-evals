name: Guideline Ablation Experiment

on:
  workflow_dispatch:
    inputs:
      model:
        description: "Model to run ablation against (e.g. gemini-2.5-flash)"
        required: true
        default: "gemini-2.5-flash"
        type: string

jobs:
  ablation:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    env:
      ENVIRONMENT: ci
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        run: npm install -g bun@1.3.8

      - name: Install dependencies
        run: bun install

      - name: Create temp directory
        run: mkdir -p /tmp/convex-evals-ablation

      - name: Run ablation experiment
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals-ablation
        run: bun run scripts/runAblation.ts --model ${{ inputs.model }}

      - name: Upload ablation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ablation-${{ inputs.model }}-${{ github.run_id }}
          path: ablation/results/
          retention-days: 30
