name: AGENTS.md Experiment

on:
  workflow_dispatch: # Manual trigger only

jobs:
  run-evals:
    name: ${{ matrix.model }} (replicate ${{ matrix.replicate }})
    runs-on: ubuntu-latest
    timeout-minutes: 400  # 3 replicates × 5 models; max-parallel 5 → ~6h
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        model:
          - "openai/gpt-5.2-codex"
          - "anthropic/claude-opus-4.6"
          - "anthropic/claude-sonnet-4.5"
          - "google/gemini-3-pro-preview"
          - "moonshotai/kimi-k2.5"
        replicate: [1, 2, 3]

    env:
      ENVIRONMENT: ci
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        run: npm install -g bun@1.3.8

      - name: Install dependencies
        run: bun install

      - name: Create temp directory
        run: mkdir -p /tmp/convex-evals-agents-md

      - name: Set main-branch-only environment variables
        if: github.ref == 'refs/heads/main'
        run: |
          echo "CONVEX_EVAL_URL=${{ secrets.CONVEX_EVAL_URL }}" >> $GITHUB_ENV
          echo "CONVEX_AUTH_TOKEN=${{ secrets.CONVEX_AUTH_TOKEN }}" >> $GITHUB_ENV

      - name: Set model
        run: |
          echo "MODELS=${{ matrix.model }}" >> $GITHUB_ENV

      - name: Run evaluations (full guidelines baseline)
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals-agents-md
        run: bun run runner/index.ts

      - name: Run evaluations (no_guidelines experiment)
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals-agents-md
          EVALS_EXPERIMENT: no_guidelines
        run: bun run runner/index.ts

      - name: Run evaluations (agents_md experiment)
        env:
          OUTPUT_TEMPDIR: /tmp/convex-evals-agents-md
          EVALS_EXPERIMENT: agents_md
        run: bun run runner/index.ts
