name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        run: npm install -g bun@1.3.8

      - name: Install dependencies
        run: bun install

      - name: Build Release Files
        run: bun run buildRelease.ts

      - name: Create Release
        id: create_release
        uses: rymndhng/release-on-push-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bump_version_scheme: minor
          tag_prefix: v
          release_name: "Release <RELEASE_VERSION>"

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in dist/*; do
            if [ -f "$file" ]; then
              gh release upload "${{ steps.create_release.outputs.tag_name }}" "$file" --clobber
            fi
          done

      - name: Install evalScores dependencies
        working-directory: evalScores
        run: bun install

      - name: Run tests
        run: bun run test

      - name: Deploy Convex
        working-directory: evalScores
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: bunx convex deploy
